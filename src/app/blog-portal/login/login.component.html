<div class="col-lg-7 tm-contact-left">
    <form [formGroup]="loginForm" class="mb-5 ml-auto mr-0 tm-contact-form">
        <div class="form-group row mb-4">
            <label for="name" class="col-sm-3 col-form-label text-right tm-color-primary">Full Name</label>
            <div class="col-sm-9">
                <input class="form-control mr-0 ml-auto" name="name" id="name" formControlName="name" type="text">
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="email" class="col-sm-3 col-form-label text-right tm-color-primary">Email</label>
            <div class="col-sm-9">
                <input class="form-control mr-0 ml-auto" name="email" id="email" formControlName="email" type="email">
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="mobile" class="col-sm-3 col-form-label text-right tm-color-primary">Mobile</label>
            <div class="col-sm-9">
                <input class="form-control mr-0 ml-auto" name="mobile" id="mobile" formControlName="mobile" type="text">
            </div>
        </div>
        <div class="form-group row mb-5">
            <label for="country" class="col-sm-3 col-form-label text-right tm-color-primary">Country</label>
            <div class="col-sm-9">
                <input class="form-control mr-0 ml-auto" name="country" id="country" formControlName="country" rows="8">
            </div>
        </div>
        <div class="form-group row text-right">
            <div class="col-12">
                <button class="tm-btn tm-btn-primary tm-btn-small" (click)="postSignupDetails()">Submit</button>
            </div>
        </div>
    </form>
</div>
